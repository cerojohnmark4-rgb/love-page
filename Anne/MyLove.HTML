<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    /* Background setup */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #ff99dd;
      text-shadow: 0 0 15px #ff4de3, 0 0 30px #ff1ab3;
      font-family: 'Brush Script MT', cursive;
    }
    /* Heart-shaped image */
    .heart-image {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      clip-path: path("M125 225 L25 125 A60 60 0 0 1 125 25 A60 60 0 0 1 225 125 Z");
      animation: heartbeat 2s infinite;
      box-shadow: 0 0 30px rgba(255, 0, 150, 0.9);
    }
    .heart-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Typewriter effect for message */
    .message {
      font-size: 1.4em;
      line-height: 1.7;
      color: #ffe6ff;
      white-space: pre-line;
      border-right: 2px solid #ff99dd;
      width: fit-content;
      margin: 20px auto;
      overflow: hidden;
      animation: typing 5s steps(40, end), blink .8s infinite;
      font-family: 'Georgia', serif;
    }
    /* Video player */
    .music video {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.7);
    }
    /* Floating hearts animation */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      color: pink;
      animation: float 8s infinite;
    }

    /* Animations */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1.1); }
      75% { transform: scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="hearts">
    <div class="heart" style="left: 10%; animation-duration: 6s;">üíñ</div>
    <div class="heart" style="left: 30%; animation-duration: 8s;">üíï</div>
    <div class="heart" style="left: 50%; animation-duration: 7s;">üíì</div>
    <div class="heart" style="left: 70%; animation-duration: 9s;">üíû</div>
    <div class="heart" style="left: 90%; animation-duration: 6s;">‚ù§Ô∏è</div>
  </div>

  <div class="overlay">
    <div class="container">
      <h1>For You, My Love ‚ù§Ô∏è</h1>
      <div class="heart-image">
        <img src="her.jpg" alt="Her Picture">
      </div>
      <div class="message">
        My love, you mean the world to me.  
        Every day with you is a blessing, and I can‚Äôt wait  
        to make more memories with you. üíï
      </div>
      <div class="music">
        <video autoplay loop controls>
          <source src="captivated.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
